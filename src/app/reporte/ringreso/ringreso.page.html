<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      Reporte
    </ion-buttons>
  </ion-toolbar>
 <!--  <ion-progress-bar color="dark" *ngIf="cargandoUbicacion == true" type="indeterminate"></ion-progress-bar> -->

</ion-header>


  <ion-content>
   <ion-card-content>
   <ion-title class="ion-text-center"> <ion-label> REPORTE DE INGRESO</ion-label></ion-title>
   <form>
    <ion-grid>
      <ion-row>
      <ion-col> <ion-input type="date"></ion-input></ion-col>
      <ion-col> <ion-input type="date"></ion-input></ion-col>
      <ion-col>
        <ion-item>
          <ion-select placeholder="Seleccione">
            <ion-select-option value="apple">Andres</ion-select-option>
            <ion-select-option value="banana">Carlos</ion-select-option>
            <ion-select-option value="orange">Dalton</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col><ion-button color="success">Exportar</ion-button></ion-col>
    </ion-row>
    </ion-grid>
    <ion-list>
    </ion-list>
  </form>

<ion-grid fixed>
  <ion-row>
    <ion-col size="3">FECHA</ion-col>
    <ion-col size="3">HORA</ion-col>
    <ion-col size="3">LUGAR</ion-col>
    <ion-col size="3">TIPO</ion-col>
  </ion-row>
  <ion-row *ngFor="let item of data">
    <ion-col size="3">{{item.FECHA}}</ion-col>
    <ion-col size="3">{{item.HORA}}</ion-col>
    <ion-col size="3">{{item.LUGAR}}</ion-col>
    <ion-col size="3">{{item.TIPO}}</ion-col>
  </ion-row>
</ion-grid>
</ion-card-content>
  </ion-content>
