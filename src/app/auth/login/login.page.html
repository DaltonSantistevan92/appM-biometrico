<ion-content class="ion-padding container">

  <ion-card class="container">
    <img src="assets/img/bg-biometrico.jpg" />

    <ion-card-content>
      <form  [formGroup]="formLogin">
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input> 
          <ion-note slot="error" *ngIf="formLogin.get('email')?.errors?.['required'] && (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)">
            El correo es requerido.
          </ion-note>
          <ion-note slot="error" *ngIf="(formLogin.get('email')?.errors?.['email'] || formLogin.get('email')?.errors?.['pattern'] ) && (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)">
            El correo no es válido.
          </ion-note>
        </ion-item>
    
        <ion-item fill="solid" class="ion-margin-bottom">
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="formLogin.get('password')?.errors?.['required'] && (formLogin.get('password')?.dirty || formLogin.get('password')?.touched)">
            La contraseña es requerido.
          </ion-note>

          <ion-note slot="error" *ngIf="formLogin.get('password')?.errors?.['minLength'] && (formLogin.get('password')?.dirty || formLogin.get('password')?.touched)">
            La contraseña debe tener 6 caracteres.
          </ion-note>
        </ion-item>
      </form>

      <ion-button  class="center" type="button" fill="outline" size="small" expand="block" [disabled]="formLogin.invalid" (click)="login()">Iniciar Sesion</ion-button>
      <ion-button class="center" type="button" fill="outline" size="small" expand="block" color="warning" (click)="crearCuenta()" >Crear Cuenta</ion-button>
     
    </ion-card-content>
  </ion-card>

</ion-content>
