

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="regresar()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >Registro del Trabajador</ion-title>
  </ion-toolbar>
</ion-header>

<div class="card-container"> 
  <ion-card>
    <ion-row>
      <ion-col size-lg="12" size="12" class="ion-padding ion-blue-bkg">
        <img src="assets/img/bg-biometrico.jpg"  alt="Ionic logo" loading="lazy" />
      </ion-col> 
      

      <ion-col size-md="12" size="12" class="welcome">
        <ion-card-content class="ion-padding">
          <div class="ion-padding container">
      
            <div class="form-container">
              <form [formGroup]="formuRT">
      
                <ion-item>
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input type="text" placeholder="Ingrese su nombre" formControlName="nombres"></ion-input>
                  <ng-container *ngIf="formuRT.get('nombres')?.dirty || formuRT.get('nombres')?.touched">
                    <ion-note slot="error" *ngIf="formuRT.get('nombres')?.errors?.['required']">
                      El nombre es requerido.
                    </ion-note>
                    <ion-note slot="error" *ngIf="formuRT.controls['nombres'].errors?.['minlength']">
                      El nombre debe tener 3 caracteres.
                    </ion-note>
                  </ng-container>
                </ion-item>
      
                <ion-item >
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" placeholder="Ingrese su email" formControlName="email"></ion-input>
                  <ng-container *ngIf="formuRT.get('email')?.dirty || formuRT.get('email')?.touched">
                    <ion-note slot="error" *ngIf="formuRT.get('email')?.errors?.['required']">
                      El correo es requerido.
                    </ion-note>
                    <ion-note slot="error" *ngIf="formuRT.get('email')?.errors?.['pattern']">
                      El correo no es v치lido.
                    </ion-note>
                  </ng-container>
                </ion-item>
      
                <ion-item >
                  <ion-label position="floating">Password</ion-label>
                    <ion-input [type]="hide ? 'password' : 'text'" placeholder="Ingrese su contrase침a"
                      formControlName="password" min="6" maxlength="10">
                    </ion-input>
                    <button (click)="hide = !hide" class="btn_eye_icon">
                      <ion-icon slot="end" [name]="hide ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                    </button>
                    <ng-container *ngIf="formuRT.get('password')?.dirty || formuRT.get('password')?.touched">
                      <ion-note slot="error" *ngIf="formuRT.get('password')?.errors?.['required']">
                        La Contrase침a es requerido.
                      </ion-note>
                      <ion-note slot="error" *ngIf="formuRT.controls['password'].errors?.['minlength']">
                        La contrase침a debe tener 6 caracteres.
                      </ion-note>
                    </ng-container>
                </ion-item>
    
              </form>
      
              <ion-button expand="block" fill="outline" class="main-button" [disabled]="formuRT.invalid" (click)="guardarTrabajador()">Crear Cuenta</ion-button>
      
            </div>
          </div>
        </ion-card-content>
      </ion-col>
    </ion-row>


  </ion-card>

</div>
